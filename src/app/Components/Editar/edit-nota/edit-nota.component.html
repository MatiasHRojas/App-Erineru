<ion-header>
  <ion-toolbar class="pageHeader">
    <ion-grid>
      <ion-row>
        <ion-col size="2" (click)="goBack()" class="arrowBack">
          <span class="material-symbols-outlined arrowBackIcon">
            arrow_back
          </span>
        </ion-col>
        <ion-col class="pageTitle" size="8">
          <ion-title>Editar<br>Nota</ion-title>
        </ion-col>
        <ion-col size="2" class="addCheckIcon" (click)="enviarDatos()" >
          <span class="material-symbols-outlined">
            check
          </span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row><label>Asunto:</label></ion-row>
    <ion-row><input id="editNotaAsunto" [value]="nota.asunto" class="addInput" type="text" placeholder="Asunto de la nota..."></ion-row>
    <hr>
    <ion-row><label>Descripci√≥n:</label></ion-row>
    <ion-row><textarea id="editNotaDescr" [value]="nota.descr" class="addTxtArea" placeholder="Contenido de la nota..."></textarea></ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-button (click)="optEliminar()" expand="full" size="large" color="quaternary">
    Eliminar
  </ion-button>
</ion-footer>
