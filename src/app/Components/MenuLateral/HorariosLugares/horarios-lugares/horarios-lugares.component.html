<ion-header>
  <ion-toolbar class="pageHeader">
    <ion-grid>
      <ion-row>
        <ion-col size="2" (click)="goBack()" class="arrowBack">
          <span class="material-symbols-outlined arrowBackIcon">
            arrow_back
          </span>
        </ion-col>
        <ion-col class="pageTitle" size="8">
          <ion-title>Horarios & Lugares</ion-title>
        </ion-col>
        <ion-col size="2" class="helpIcon">
          <span class="material-symbols-outlined">
            help
          </span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row class="tituloSeccion">
      <ion-col><p>Horarios</p></ion-col>
      <ion-col class="disRight">
        <ion-button color="quaternary" [routerLink]="['/add/Horario']">
          Añadir
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="seccionHorarios">
    <ion-row class="rowOption" *ngFor="let horario of horarios; index as i">
      <ion-col size="8" *ngIf="i<5">
        <ion-row class="titulo"><p>{{horario.nombre}}</p></ion-row>
        <ion-row class="descripcion"><p>{{horario.descripcion}}</p></ion-row>
      </ion-col>
      <ion-col size="6.8" *ngIf="i>=5">
        <ion-row class="titulo"><p>{{horario.nombre}}</p></ion-row>
        <ion-row class="descripcion"><p>{{horario.descripcion}}</p></ion-row>
      </ion-col>
      <ion-col size="3" class="horario"><p>{{horario.hora}}</p></ion-col>
      <ion-col size="1" class="editIcon" *ngIf="i<5" [routerLink]="['/edit/Horario', horario.id]">
        <span class="material-symbols-outlined">edit</span>
      </ion-col>
      <ion-col size="1.1" class="editIcon" *ngIf="i>=5" [routerLink]="['/edit/Horario', horario.id]">
        <span class="material-symbols-outlined">edit</span>
      </ion-col>
      <ion-col size="1.1" class="editIcon" *ngIf="i>=5" (click)="eliminarHorario(horario.id)">
        <span class="material-symbols-outlined">delete</span>
      </ion-col>
    </ion-row>
  </ion-grid>

<hr class="divHyL">

  <ion-grid>
    <ion-row class="tituloSeccion">
      <ion-col><p>Lugares</p></ion-col>
      <ion-col class="disRight">
        <ion-button color="quaternary"  [routerLink]="['/add/Lugar']">
          Añadir
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="seccionLugares"> 
    <ion-row class="rowOption" *ngFor="let lugar of lugares">
      <ion-col size="9.4">
        <ion-row class="titulo"><p>{{lugar.nombre}}</p></ion-row>
        <ion-row class="descripcion"><p>{{lugar.direccion}}</p></ion-row>
      </ion-col>
      <ion-col size="1.2" class="editIcon" [routerLink]="['/edit/Lugar', lugar.id]">
        <span class="material-symbols-outlined">edit</span>
      </ion-col>
      <ion-col size="1.2" class="editIcon" (click)="eliminarLugar(lugar.id)">
        <span class="material-symbols-outlined">delete</span>
      </ion-col>
    </ion-row>
  </ion-grid>
