<ion-header>
  <ion-toolbar class="pageHeader">
    <ion-grid>
      <ion-row>
        <ion-col size="2" (click)="goBack()" class="arrowBack">
          <span class="material-symbols-outlined arrowBackIcon">
            arrow_back
          </span>
        </ion-col>
        <ion-col class="pageTitle" size="8">
          <ion-title>Agregar<br>Lugar</ion-title>
        </ion-col>
        <ion-col size="2" class="addCheckIcon" (click)="enviarDatos()" >
          <span class="material-symbols-outlined">
            check
          </span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row><label>Nombre:</label></ion-row>
    <ion-row><input id="addLgNombre" class="addInput" type="text" placeholder="Nombre del lugar..."></ion-row>
    <hr>
    <ion-row><label>Variantes:</label></ion-row>
    <ion-row><input id="addLgVariante" class="addInput" placeholder="Variantes..."></ion-row>
    <hr>
    <ion-row><label>Dirección:</label></ion-row>
    <ion-row><input id="addLgDescr" class="addInput" placeholder="Dirección del lugar..."></ion-row>
  </ion-grid>
</ion-content>
